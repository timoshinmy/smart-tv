<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
    <!--script src="js/webOS.js" charset="utf-8"></script-->
    <script type="text/javascript" src="js/vanilla.js"></script>
</head>
<body>
<div id="main" main class="container background">

<!-- header: menu -->
    <div id="header" header class="header logotype">
        <button id="live" header-menu class="button" tabindex="1">Эфир</button>
        <button id="programs" header-menu class="button" tabindex="2000">Программы</button>
    </div>

<div id="page">

</div>

    <div id="helpinfo" class="helpinfo">
        <!-- left: help info -->
        <div id="redhelp" class="hbtpl redbtn"></div>
        <div id="p1" class="texthelper">Эфир</div>
        <div id="greenhelp" class="hbtpl greenbtn"></div>
        <div id="p2" class="texthelper">Программы</div>
        <div id="bluehelp" class="hbtpl bluebtn"></div>
        <div id="p3" class="texthelper">На весь экран</div>

        <!-- right: help navigation -->
        <div id="enter" class="imagebtm"></div>
        <div id="enterText" class="texthelper">Выбор</div>
        <div id="back" class="imagebtm"></div>
        <div id="backText" class="texthelper">Назад</div>
        <div id="navi" class="imagebtm"></div>
        <div id="naviText" class="texthelper">Навигация</div>
    </div>
</div>
</body>
</html>
